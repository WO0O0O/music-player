<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Tubbify</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/309c193369.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
        <div class="music-player">
        <nav>
                <div class="circle">
                        <i class="fa-solid fa-angle-left fa-bounce"></i>
                </div>
                <div class="circle">
                        <i class="fa-solid fa-bars fa-flip"></i>
                </div>
        </nav>
        <img src="x/portrait-guitar-player.jpg" class="song-img">
        <h1>Il Porco Rosso</h1>
        <p>Joe Hisaishi</p>

        <audio id="song">
                <source src="x/il porco rosso (320 kbps).mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">

        <div class="controls">
                <div><i class="fa-solid fa-backward fa-shake"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play fa-shake" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward fa-shake"></i></div>
        </div>

        </div>
</div>
    
<script>

let progress = document.getElementById("progress");
let song = document.getElementById("song");
let ctrlIcon = document.getElementById("ctrlIcon");

song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.value = song.currentTime;
}

function playPause(){
        if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
        }else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
        }
}

if(song.play()){
        setInterval(()=>{
                progress.value = song.currentTime
        },500);
}

progress.onchange = function(){
        song.play();
        song.currentTime = progress.value
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
}


</script>


</body>
</html>
